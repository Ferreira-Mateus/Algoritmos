<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>

<body style="text-align: center;">
    <h1>Temperatura</h1>

    <input id="in_temp" type="text" placeholder="Digite a temperatura" autofocus>

    <button onclick="verifica_temp()">Medir Conforto</button>

    <div id="resultado"></div>
    
</body>
</html>

<script>
    function verifica_temp() {
        var temp = Number(in_temp.value);

        if (temp <= 12) {
            resultado.innerHTML = ('<br>Congelante!');

        }else if (temp <= 19){
            resultado.innerHTML = ('<br>Muito Frio!');

        }else if (temp <= 22){
            resultado.innerHTML = ('<br>Friozinho gostoso!');

        }else if (temp <= 24){
            resultado.innerHTML = ('<br>Temperatura Confortável')

        }else {
            resultado.innerHTML = ('<br>Muito quente!')
        }

        in_temp.value = '';
    }

</script>
