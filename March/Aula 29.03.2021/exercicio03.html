<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>

<body style="text-align: center;">
    <h1>Temperatura</h1>
    <input id="in_temp" type="text" placeholder="Digite a temperatura" autofocus>

    <button onclick="medir_conforto()">Medir Conforto</button>

    <div id="resultado"></div>
</body>
</html>

<script>
    function medir_conforto() {
        var temp = Number(in_temp.value);

        if (temp >= 22 && temp <= 23) {
            resultado.innerHTML = ('Temperatura Confortável') ;

        }else {
            resultado.innerHTML = ('Temperatura não está confortável');
        }

        in_temp.value = '';
    }
</script>
