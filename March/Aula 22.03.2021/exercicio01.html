<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02 -  Lista If</title>
</head>

<body>
    <h1>Calcular Refris</h1>

    <input id="refri" type="number" placeholder="Número de Latas de refri por dia" autofocus>
    <button onclick="calcula_refri()">Calcular</button>

    <div id="resultado"></div>
</body>
</html>

<script>
    function calcula_refri() {
        var refri_ano = Number(refri.value * 365)

        resultado.innerHTML = (`${refri_ano} refrigerantes ao ano.`);
        if (refri_ano > 500) {
            resultado.innerHTML += ('<br>Cuidado com a diabete!!!');
            
        }else if(refri_ano > 500 && refri_ano <= 1000){
            resultado.innerHTML += ('<br><span style="color: White; background-color: red;">Cuidado com a diabete!!!</span>');

        }else if(refri_ano > 1000){
            resultado.innerHTML += ('<br><i><b style="color: White;">Cuidado com a diabete!!!</b></i>');
        }
    }
</script>
