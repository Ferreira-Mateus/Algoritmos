<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02 - Lista If/Else</title>

</head>

<body>
    <h1>Calcular Média</h1>

    <input id="nota1" type="text" placeholder="Digite a primeira nota"><br>
    <input id="nota2" type="text" placeholder="Digite a segunda nota"><br>
    <input id="nota3" type="text" placeholder="Digite a terceira nota"><br><br>

    <button onclick="calcula_media()">Analisar desempenho</button>

    <div id="resultado"></div>
    
</body>
</html>

<script>
    function calcula_media() {
        var n1 = nota1.value;
        var n2 = nota2.value;
        var n3 = nota3.value;

        var media = (Number(n1) + Number(n2) + Number(n3)) / 3 ;

        alert(`Sua média foi de ${media.toFixed(1)}.`);
        if(media > 9.4) {
            alert('Parabéns, você é fora de série.')
        }

        if(n1 > n2 && n1 > n3){
            alert(`${n1} foi sua maior nota`);
        }else if(n2 > n1 && n2 > n3){
            alert(`${n2} foi sua maior nota`);
        }else {
            alert(`${n3} foi sua maior nota`);
        }
    }
</script>
