<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <h1>Media e presença aluno</h1>

    <input id="nota1" type="text" placeholder="Digite a primeira nota" autofocus><br>
    <input id="nota2" type="text" placeholder="Digite a segunda nota"><br><br>
    <input id="presenca_aluno" type="text" placeholder="Digite a presença do aluno"><br><br>

    <button onclick="verifica_aluno()">Avaliar</button>

    <div id="resultado"></div>
  
</body>
</html>

<script>
    function verifica_aluno() {
        var media = ((Number(nota1.value) + Number(nota2.value)) / 2);
        var presenca = Number(presenca_aluno.value);

        if (media > 10) {
            resultado.innerHTML += ('<br>Média inválida');
        }else if (media >= 8) {
            resultado.innerHTML += ('<br>Você estuda muito');
        }else {
            resultado.innerHTML += ('<br>Estude mais!!');
        }

        if (presenca < 60) {
            resultado.innerHTML += ('<br>Você falta muito!');
        }else {
            resultado.innerHTML += ('<br>Você falta pouco!');
        }
    }
</script>
