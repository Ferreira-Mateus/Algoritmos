<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 22</title>
</head>

<body>

    <h2>Arredondando números</h2>
    <input id="in_numero" type="text" placeholder="Número">
    <button onclick="arredondar()">Arredondar</button>
    <br>

    <div id="resultado"></div>
    
</body>
</html>

<script>
    function arredondar() {
        var numero = Number(in_numero.value);
        var divisao = numero / 3;

        resultado.innerHTML = `<br>Divisão por 3: ${divisao.toFixed(1)}`;
    }
</script>
