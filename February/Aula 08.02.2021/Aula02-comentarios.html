<b><i><p>Dunkelheit</p></i></b>

<p>
When night falls <br> 
She cloaks the world <br>
In impenetrable darkness <br>
A chill rises <br>
From the soil <br>
And contaminates the air <br>
Suddenly <br>
Life has new meaning
</p>
