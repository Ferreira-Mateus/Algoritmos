<body>
    Digite o ki base do guerreiro Sayajin:
    <input id="ki" type="text" placeholder="Digite o ki"> <br>
    <b>Transformar em...</b> <br> <br>

    <button onclick="ssj()" style="background-color: darkorange; color: white;">SSJ</button>
    <button onclick="ssj2()" style="background-color: blueviolet; color: white;">SSJ 2</button>
    <button onclick="ssj3()" style="background-color: dodgerblue; color: white;">SSJ 3</button>

    <h3>TRANSFORMAÇÃO</h3>
    <div id="result"></div>

</body>

<script>

        var nome_ssj = Text("SSJ");
