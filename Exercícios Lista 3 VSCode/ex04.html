<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    Insira a priemira nota:
    <input id="nota1" type="number" placeholder="Primeira nota"><br>
    
    Insira a segunda nota:
    <input id="nota2" type="number" placeholder="Segunda nota"><br>

    <button onclick="calc()">Calcular média</button>

    <h3>RESULTADO</h3>
    <div id="result">
    </div>

</body>
</html>

<script>
    function calc() {
        var n1 = Number(nota1.value);
        var n2 = Number(nota2.value);
        var media = (n1 + n2) / 2;

        result.innerHTML = (`A média entre os dois números é: <b>${media}</b><br>`);
        
    }

</script>
