<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>

<body>
    Digite sua cidade natal:
    <input id="cidade" type="text" placeholder="Cidade Natal"> <br>

    Digite o ano em que você nasceu: 
    <input id="nasc" type="text" placeholder="Ano de nascimento"> <br><br>

    <button onclick="cadastro()">Cadastrar</button>

</body>
</html>

<script>
    function cadastro() {
        alert(`Você nasceu na cidade de ${cidade.value} em ${nasc.value}.`);
        cidade.value = '';
        nasc.value ='';
    }

</script>
