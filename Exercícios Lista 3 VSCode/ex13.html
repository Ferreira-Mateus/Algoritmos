<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>

<body>
    Digite a quantidade de horas que você dormiu:
    <input id="sono" type="text" placeholder="Horas de sono"> <br> <br>

    <button onclick="calcula()" style="background: olive; color: white;">Calcular</button>

    <h3>FASES DO SONO</h3>
    <div id="result"></div>
</body>
</html>

<script>
    function calcula() {
        var fase1 = Number(sono.value * 0.05);
        var fase2 = Number(sono.value * 0.45);
        var fase3 = Number(sono.value * 0.30);
        var fase_rem = Number(sono.value * 0.20);

        result.innerHTML = (`Ao dormir ${sono.value}, você dormiu: <br>
        ${fase1} horas na <b>fase 1</b>.<br>
        ${fase2} horas na <b>fase 2</b>.<br>
        ${fase3} horas na <b>fase 3</b>.<br>
        ${fase_rem} horas na <b>fase REM.</b>`);
    }
</script>
