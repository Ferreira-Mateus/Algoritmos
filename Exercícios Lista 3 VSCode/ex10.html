<body>
    Digite o número de filhos com menos de 10 anos que você possuí:
    <input id="filhos_novos" type="number" placeholder="Filhos menos de 10 anos"> <br><br>

    Digite o número de filhos a partir de 10 anos que você possuí:
    <input id="filhos_velhos" type="number" placeholder="Filhos a partir de 10 anos"> <br><br>

    <button onclick="calcula()" style="background-color: olive; color: white;">Calcular Auxílio</button>
    
    <h3>Auxílio</h3>
    <div id="result"></div>
</body>

</html>

<script>
    function calcula() {
        var aux = Number(filhos_novos.value * 30.0) + (filhos_velhos.value * 20.0);

        result.innerHTML = (`Você tem ${filhos_novos.value} filhos menores de 10 anos
        e ${filhos_velhos.value} a partir de 10 anos, logo, seu "Auxílio Filhos" será de : R$ ${aux},00.`)

        filhos.value = '';
    }


</script>
