<body>
    Digite o número de filhos que você possuí:
    <input id="filhos" type="text" placeholder="Número de filhos"> <br><br>

    <button onclick="calcula()" style="background-color: olive; color: white;">Calcular Auxílio</button>
    
    <h3>Auxílio</h3>
    <div id="result"></div>
</body>

</html>

<script>
    function calcula() {
        var aux = Number(filhos.value * 25.0);

        result.innerHTML = (`Você tem ${filhos.value} filhos, logo, seu "Auxílio Filhos" será de : R$ ${aux},00.`)

        filhos.value = '';
    }


</script>
