<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
</head>

<body>
    Digite a quantidade de votos que o Candidato 1 teve na eleição:
    <input id="candidato1" type="number" placeholder="Votos candidato 1"> <br>

    Digite a quantidade de votos que o Candidato 2 teve na eleição:
    <input id="candidato2" type="number" placeholder="Votos candidato 2"> <br>

    Digite a quantidade de votos brancos que tiveram na eleição:
    <input id="branco" type="number" placeholder="Votos brancos"> <br>

    Digite a quantidade de votos nulos que tiveram na eleição:
    <input id="nulo" type="number" placeholder="Votos nulos"> <br> <br>

    <button onclick="calcula()" style="background: olive; color: white;">Resultado da eleição</button>
    <button onclick="clear()" style="background: maroon; color: white;">Limpar</button>

    <h3>CONTAGEM VOTOS</h3>

    <div id="result"></div>
    
</body>
</html>

<script>
    function calcula() {
        var total = Number(candidato1.value) + Number(candidato2.value) + Number(branco.value) + Number(nulo.value); 
        var total_c1 = Number(candidato1.value * 100) / total;
        var total_c2 = Number(candidato2.value * 100) / total;
        var inv = Number(branco.value) + Number(nulo.value);
        var inv_porcentagem = Number(inv * 100) / total;

        result.innerHTML += (`<b>Total de votos: <u>${total}.</u></b><br>
        <b>Candidato 1:</b> ${total_c1}% (${candidato1.value} votos.)<br>
        <b>Candidato 2:</b> ${total_c2}% (${candidato2.value} votos.)<br>
        <b>Inválidos:</b> ${inv_porcentagem}% (${inv} votos.)`); 

        candidato1.value = '';
        candidato2.value = '';
        branco.value = '';
        nulo.value = '';
    }
    function clear() {
        result.innerHTML += '';
    }
</script>
