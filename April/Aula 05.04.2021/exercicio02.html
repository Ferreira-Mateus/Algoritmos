<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <h2>Nome</h2>

    <input id="in_nome" placeholder="Digite seu nome" onkeyup="analisar()">

    <div id="resultado"></div>
    
</body>
</html>

<script>
    function analisar() {
        var nome = in_nome.value
        var ax_nome = nome.length;

        resultado.innerHTML = '';

        if (ax_nome >= 9) {
            resultado.innerHTML += 'Nome OK';
        } else {
            resultado.innerHTML += 'Nome inválido';
        }

        
    }
</script>
