<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex05Avaliação Aleatória</title>
</head>
<style>
    body{
        text-align: center;
    }
</style>
<body>
    <h1>Avaliação Aleatória</h1><br>

    <button onclick="bt_avaliar()">Avaliar</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function bt_avaliar(){
        var media = 0 

        avaliar = (Math.random() * 6).toFixed(1)
            if(avaliar > 5){
                avaliar = 5.0
            }
        
        if(avaliar <= 0.5){
        div_mensagem.innerHTML = `<b>Nota: ${avaliar}<br>
        Muito triste</b><br>
        <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Sad_Face_Emoji_Icon_60x60.png" alt="Muito Triste"><br><br>`
        }
        else if (avaliar <= 1.5){
        div_mensagem.innerHTML = `<b>Nota: ${avaliar}<br>
        Meio triste</b><br>
        <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Confused_Face_Emoji_60x60.png" alt="Meio Triste"><br><br>`
        }
        else if (avaliar <= 3.5){
        div_mensagem.innerHTML = `<b>Nota: ${avaliar}<br>
        Neutro</b><br>
        <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Unamused_Face_Emoji_Icon_60x60.png" alt="Neutro"><br><br>`
        }
        else if (avaliar <= 4.5){
        div_mensagem.innerHTML = `<b>Nota: ${avaliar}<br>
        Feliz</b><br>
        <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Slightly_Smiling_Face_Emoji_Icon_60x60.png" alt="Feliz"><br><br>`
        }
        else{
            div_mensagem.innerHTML = `<b>Nota: ${avaliar}<br>
        Muito Feliz</b><br>
        <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Smiling_Emoji_with_Eyes_Opened_Icon_60x60.png" alt="Muito Feliz"><br><br>`
        }
    }
</script>
