<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <h2>Números aleatórios</h2>
    <button onclick="gerar()">Sortear nota para aluno</button>

    <div id="result"></div>
</body>
</html>

<script>
    function gerar() {
        var resultado = (Math.random()*10)

        result.innerHTML = `<br>${resultado.toFixed(2)}<br>`;

        if (resultado > 6) {
            result.innerHTML += 'Aprovado'
        } else {
            result.innerHTML += 'Reprovado'
        }
    }

    
</script>
