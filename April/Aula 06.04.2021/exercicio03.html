<body>
    <h2>Números aleatórios</h2>
    <button onclick="gerar()">Sortear numero da sorte</button>

    <div id="result"></div>
</body>

<script>
    var contador = 0;
    

    function gerar() {
        var resultado = parseInt(Math.random()*10)+1
        contador++;

        result.innerHTML = `<br>${contador}<br>${resultado}<br>`;
    }

</script>
