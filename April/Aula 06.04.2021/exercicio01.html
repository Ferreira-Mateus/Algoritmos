<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <h2>Números aleatórios</h2>
    <button onclick="gerar()">Sortear</button>

    <div id="result"></div>
</body>
</html>

<script>
    function gerar() {
        var resultado = Math.random()

        result.innerHTML = `<br>${resultado}<br>`;

        if (resultado > 0.5) {
            result.innerHTML += 'Eu arredondaria para 1';
        }else {
            result.innerHTML += 'Eu arredondaria para 0';
        }
    }

    
</script>
