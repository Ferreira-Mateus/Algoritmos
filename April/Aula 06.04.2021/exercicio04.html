<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body style="text-align: center;">
    <h1>Avaliação</h1>

    <button onclick="avaliacao()">Avaliar</button>

    <div id="result"></div>
    
</body>
</html>

<script>
    function avaliacao() {
        var nota = (Math.random()*5).toFixed(1);

        if (nota >= 0 && nota <= 0.5) {
            result.innerHTML = `<br>${nota} <br>
            <img id="img1" src="https://cdn.shopify.com/s/files/1/1061/1924/files/Sad_Face_Emoji_Icon_60x60.png" alt="">`;
            
        } else if (nota > 0.5 && nota <= 1.5 ) {
            result.innerHTML = `<br>${nota} <br> <img id="img2" src="https://cdn.shopify.com/s/files/1/1061/1924/files/Confused_Face_Emoji_60x60.png" alt="">`;

        } else if (nota > 1.5 && nota <= 3.5) {
            result.innerHTML = `<br>${nota} <br> <img id="img3" src="https://cdn.shopify.com/s/files/1/1061/1924/files/Unamused_Face_Emoji_Icon_60x60.png" alt="">`;

        } else if (nota > 3.5 && nota <= 4.5) {
            result.innerHTML = `<br>${nota} <br> <img id="img4" src="https://cdn.shopify.com/s/files/1/1061/1924/files/Slightly_Smiling_Face_Emoji_Icon_60x60.png" alt="">`;

        } else {
            result.innerHTML = `<br>${nota} <br> <img id="img5" src="https://cdn.shopify.com/s/files/1/1061/1924/files/Smiling_Emoji_with_Eyes_Opened_Icon_60x60.png" alt="">`;
        }
    }
</script>
