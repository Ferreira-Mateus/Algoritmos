<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 07</title>
</head>
<body>
    <h2>Frase</h2>

    <input id="in_frase" placeholder="Digite uma Frase" onkeyup="analisar()">

    <div id="resultado"></div>
    
</body>
</html>

<script>
    function analisar() {
        var frase = in_frase.value;
        
        resultado.innerHTML += `${frase[frase.length-1]}<br>`
    }
    
</script>
