<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex05 trimStart e trimEnd</title>
</head>
<body>
    <h2>Validação Nome</h2>
    <input type="text" id="email"  onkeyup="analisar()" placeholder="Insira seu Email">
    <br><br>
    <div id="validacao"></div>
</body>
</html>
<script>
    function analisar() {
        var teste_email = email.value.trim();
        var fogo = teste_email.indexOf("fogo");

        if (teste_email.length < 11){
            validacao.innerHTML = `Nome deve ter pelo menos 10 Letras`;
        }
        else if(fogo >= 0){
            validacao.innerHTML = `Com fogo não se brinca`;
        }
        else{
            validacao.innerHTML = `Nome OK`;
        }
    }
</script>
