<body>
    <h2>Numero Aleatorios</h2>
<!--<input type="text" id="ipt_aleatorio" onkeyup="aleatorio24()"> Numeros entre 2 e 4 -->
<button onclick="aleatorio24()">Numeros entre 2 e 4</button>
<button onclick="aleatorio_3_1()">Numeros entre -3 e -1</button>
<br><br>
<div id="div_result"></div>
</body>
</html>
<script>
    function aleatorio24() { 
        var ax_result = parseInt(Math.random() *3) + 2;// (parseInt(Math.random() *3));
        // tentei multiplicar random com random, funcionou
            div_result.innerHTML += `${ax_result} <br>`;

    }
    function aleatorio_3_1() {
    // o Math.random() foi multiplicado por 3 pois entre -3 e -1 existem 3 Numero 
    // numeros? (-3, -2, -1) ou seja, final - inicial + 1 ==> -1 -(-3) + 1 ==> -1 + 3 + 1 ==> 3
        var ax_result = parseInt(Math.random() *3)-3;
            div_result.innerHTML += `${ax_result} <br>`;

    }
</script>
