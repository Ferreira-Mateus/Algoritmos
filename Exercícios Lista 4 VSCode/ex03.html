<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>

<body>
    <h2>Times de Futebol</h2>

    <select id="lista_times">
        <option value="0">Selecione o Time</option>

        <option value="https://a.espncdn.com/i/teamlogos/soccer/500/874.png">Corinthians</option>
        <option value="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Palmeiras_logo.svg/1200px-Palmeiras_logo.svg.png'">Palmeiras</option> 
        <option value="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Brasao_do_Sao_Paulo_Futebol_Clube.svg/1027px-Brasao_do_Sao_Paulo_Futebol_Clube.svg.png">São Paulo</option> 
        <option value="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Santos-logo-escudo-2.png/1200px-Santos-logo-escudo-2.png">Santos</option> 
    </select> 

    <img id="img" src="" alt="" height="250px" width="200px"> 
    <br><br>
    
    <button onclick="escudo()">Ver Escudo</button>

</body>
</html>

<script>
    function escudo() {
        img.src = lista_times.value;
    }
</script>
