<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body style="text-align: center;">

    <h1>Loja eletrônica</h1>
    
    <input id="ipt_prod" type="text" placeholder="Nome do produto"> <br>
    <input id="ipt_compra" type="number" placeholder="Preço de compra"> <br><br>

    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="consulta()">Relatório de estoque</button>

    <div id="result"></div>
    
</body>
</html>

<script>

    var prod = [];
    var compra = []

    function cadastrar() {
        var produto = ipt_prod.value;
        var preco_compra = ipt_compra.value;

        prod.push(produto);
        compra.push(preco_compra);

        ipt_prod.value = '';
        ipt_compra.value = '';
    }

    function consulta() {

        var maior = compra[0];
        var menor = compra[0];
        var soma = 0;

        result.innerHTML += `Total de produtos: ${prod.length}<br>`

        for (var i = 0; i < prod.length; i++) {

            soma = soma + Number(compra[i]);

            if (Number(compra[i]) > maior) {
                maior = compra[i];
                

            } else if (Number(compra[i]) < menor) {
                menor = compra[i];
            }

            result.innerHTML += `<br>Produto ${i + 1}: ${prod[i]}`
            result.innerHTML += `<br>Preço de compra: ${Number(compra[i])} | Preço de venda:${Number(compra[i]*1.25)}<br>`
            
        }

        result.innerHTML += `<br><br> Produto mais caro: ${maior}`
        result.innerHTML += `<br> Produto mais barato: ${menor}`
        result.innerHTML += `<br> Soma dos produtos: ${soma}`
        result.innerHTML += `<br> Nédia dos produtos: ${soma / compra.length}`

    }
</script>
