<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 01</title>
</head>
<body>
    <button onclick="repetir()">Pares de 1 a 100</button>

    <div id="resultado"></div>
    
</body>
</html>

<script>
    function repetir() {
        for (var numero = 2; numero <= 100; numero+=2){
            resultado.innerHTML += (`<br>${numero}`)
        }
    }
</script>
