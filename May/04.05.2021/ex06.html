<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>

</head>
<body>

    <input id="ipt_num" type="text" placeholder="Digite um número qualquer" autofocus> <br><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="historico()">Ver Histórico</button>

    <div id="result"></div>
    
</body>
</html>

<script>
    var num = [];
    
    function cadastrar() {
        var numero = ipt_num.value;
        num.push(numero);
        ipt_num.value = '';
    }

    function historico() {
        var posicao = 0;
        var maior = num[0];
        var menor = num[0];
        var soma = 0;

        for (var i = 0; i < num.length; i++) {
            var num_atual = Number(num[i]);
            soma = soma + Number(num_atual);

            if (num_atual > maior) {
                maior = num_atual;

            } else if (num_atual < menor) {
                menor = num_atual;
            } 
            
            result.innerHTML += `<br>${i + 1}° Número: ${num_atual}`;
        }

        result.innerHTML += `<br><br><br>Maior: ${maior}`;
        result.innerHTML += `<br>Menor: ${menor}`;
        result.innerHTML += `<br>Média: ${(soma / num.length).toFixed(1)}`;
        result.innerHTML += `<br>Soma: ${soma}`;
    }

</script>
