<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 15</title>
</head>
<body>

    <input id="in_bairro" type="text" placeholder="Digite o nome do bairro" autofocus><br><br>
    <button onclick="registrar()">Registrar</button>
    <button onclick="validar()">Validar</button>

    <div id="result"></div>
</body>
</html>

<script>
    var bairros = [];
    var bairros_val = [];

    function registrar() {
        var bairro_novo = in_bairro.value;
        bairros.push(bairro_novo);

        result.innerHTML += `<br>${bairro_novo}`;

        in_bairro.value = '';

    }

    function validar() {
        var bairro_pesquisa = in_bairro.value;

        var invalidos = 0;

        for (i = 0; i < bairros.length; i++) {
            var bairro_atual = bairros[i];

            if (bairro_atual.length < 2) {
                invalidos ++;
                
            } else {
                bairros_val.push(bairro_atual)
            }
        }

        alert (`Bairros inválidos: ${invalidos}`)
        result.innerHTML = `<br>${bairros_val}`;

    }   
</script>
