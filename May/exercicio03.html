<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03 - Repetição</title>
</head>
<body style="text-align: center;">

    <h1>Futebol</h1>
    <input id="m_time" type="text" placeholder="Digite o melhor time"><br>
    <input id="p_time" type="text" placeholder="Digite o pior time"><br><br>
    <button onclick="repetir()">Repetir a realidade</button>

    <div id="resultado"></div>

</body>
</html>

<script>
    function repetir() {
        var contador = 0;
        var melhor = m_time.value;
        var pior = p_time.value;

        while (contador < 10) {
            resultado.innerHTML += `<br><b>${melhor}</b> é melhor que <b>${pior}</b>`;
            contador++;
        }
    }
</script>
