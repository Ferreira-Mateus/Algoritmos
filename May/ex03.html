<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 03</title>
</head>

<body>
    <input id="in_filme" type="text" placeholder="Digite o nome do filme" autofocus>
    <button onclick="adicionar()">Cadastrar</button>

    <div id="result"></div>
</body>
</html>

<script>
    var filmes = [];

    function adicionar() {
        var filme = in_filme.value;

        filmes.push(filme);

        if ((filmes.length % 2) == 0) {
            result.innerHTML += `<b style="color: red">${filmes[filmes.length-1]}<br>`;

        } else {

            result.innerHTML += `<b style="color: blue">${filmes[filmes.length-1]}<br>`;
        }
    }
</script>
