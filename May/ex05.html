<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex05</title>
</head>

<body>
    <input placeholder="Cadastrar Aluno" id="ipt_aluno">
    <br>
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="msg"></div> <br>
    <button onclick="pesquisar()">Pesquisar Aluno</button>
    <div id="msg2"></div>
</body>

</html>
<script>
    alunos = []
    function cadastrar() {
        alunos.push(ipt_aluno.value);
        msg.innerHTML += ${alunos[alunos.length -1]}
    }

    function pesquisar() {
        var pesq = ipt_aluno.value;
        var lugar = alunos.indexOf(pesq);
        if (lugar >= 0){
            msg2.innerHTML +=  'O Aluno encontrasse na posicao'
            ${lugar + 1}
        } else{
            alert('Aluno Nao cadastrado') 
        }
    }
</script>
