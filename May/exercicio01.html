<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01 - Repetição</title>
</head>

<body style="text-align: center;">
    <h1>Quarentona</h1>

    <button onclick="repetir()">Quarentena</button>

    <div id="result"></div>

</body>
</html>

<script>
    function repetir() {
        var contador = 0;

        while (contador < 7){
            result.innerHTML += '<br>A quarentena não acaba nunca!';
            contador++;
        }
    }

</script>
