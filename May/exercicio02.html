<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02 - Repetição</title>
</head>
<body style="text-align: center;">
    <h1>Mensagem</h1>
    <button onclick="repetir()">Mensagem</button>

    <div id="resultado"></div>
</body>
</html>

<script>
    function repetir() {
        contador = 1;
        
        while (contador < 8) {
            resultado.innerHTML += `<br>${contador}. Boa tarde!`;
            contador++;
        }
    }
</script>
